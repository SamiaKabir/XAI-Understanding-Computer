
<!DOCTYPE html>

<meta charset="utf-8">

<head>
<title>Explainable Machine Learning (XAI)</title>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="./libraries/bootstrap.js"></script>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/tempStyles.css">
 
</head>
<body>

<nav class="navbar navbar-light">
    </nav>
<div class="chart-div">
    <div id="main-div">
        <div id="image-div">
            <img  id= "raw_img" class="two-image-style-tutorials img-thumbnail" src="../template/edit.png">
            <img  id= "test_img" class="two-image-style-tutorials img-thumbnail" src="../template/edit.png">
            <div class="input-group input-group-sm" id="classification">
                <span class="input-group-addon" id="label"></span>
            </div>
        </div>
        <div id="stars">
            <div class="input-group mb-3 questions">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon"> Do You Agree with this classification? </span>
                        <div class="btn-group btn-group-md colors temp" data-toggle="buttons">
                            <label class="btn btn-info">
                                <input id="star-5" type="radio" name="star" value="1" autocomplete="off" checked> No
                            </label>
                            <label class="btn btn-info">
                                <input id="star-4" type="radio" name="star" value="2" autocomplete="off"> Yes
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="input-group mb-3 questions">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="input-group input-group-sm">
                        <span class="input-group-addon"> How well the highlighted area helps the computer towards this classification?</span>
                        <div class="btn-group btn-group-md colors temp" data-toggle="buttons">
                            <label class="btn btn-info">
                                <input id="star-3" type="radio" name="star" value="3" autocomplete="off"> Bad
                            </label>
                            <label class="btn btn-info">
                                <input id="star-2" type="radio" name="star" value="2" autocomplete="off" checked> Not Sure
                            </label>
                            <label class="btn btn-info">
                                <input id="star-1" type="radio" name="star" value="1" autocomplete="off"> Good
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="button-div">
        <button type="button" class="btn btn-primary btn-sm" onclick="nextImage()">
            <i class="fa fa-angle-right fa-5x" aria-hidden="true"></i>
        </button>
    </div>
</div>
<script id= maincode src="./scripts/qlty_show.js"></script>
<script>
 window.onload=function (){
 document.getElementById("next2").disabled= true;
 setTimeout(delay,1500);
 }


 function delay(){ document.getElementById("next2").disabled= false; }

</script>
</body>
</html>
