  <script type="text/javascript"> 

    // var user_select = "sci.electronics"
    var user_select = "ImageNet"
    var task_txt = "Please choose and complete one of the following tasks."
    document.getElementById("task").innerHTML = task_txt;

    $(document).ready(function() {
	    $('input[type=radio][name=category]').change(function() {
	        if ((this.value == 'weak') | (this.value == 'robust') | (this.value == 'no')| (this.value == 'quiz')) {

	        }

          if (this.value == 'all') {
           task_txt = "In this study you will see 80 images of animals anlong .You will be asked to rate each image based on how clearly it is explained."
           document.getElementById("task").innerHTML = task_txt;
          }
	    });
	});


    function read_radio(){
      var radios = document.getElementsByName('category');
      
      for (var i = 0, length = radios.length; i < length; i++){
         if (radios[i].checked){
          user_select = radios[i].value
          break;
         }
      }

      setCookie("user_selection", user_select)
      location.href='./Samia_pilot/cnsnt.html'
    }
